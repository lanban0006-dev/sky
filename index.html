<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>留言联系</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #0e0e11;
      color: #fff;
    }

    header {
      background: linear-gradient(135deg, #000, #1a1a1f);
      padding: 24px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    main {
      max-width: 420px;
      margin: 40px auto;
      background: #15151b;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    input,
    textarea {
      width: 100%;
      box-sizing: border-box;
      background: #0f0f14;
      border: 1px solid #2a2a35;
      color: #fff;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 18px;
      font-size: 14px;
      outline: none;
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    button {
      width: 100%;
      background: #f5c542;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>留言联系</header>

  <main>
    <label for="name">昵称（可选）</label>
    <input id="name" placeholder="匿名用户" />

    <label for="content">留言内容</label>
    <textarea id="content" placeholder="请输入你的留言内容"></textarea>

    <button id="submitBtn">提交留言</button>

    <div class="msg" id="msg"></div>
  </main>

  <script>
    const API_URL = "https://api.dttg.de5.net/api/message";

    const nameInput = document.getElementById("name");
    const contentInput = document.getElementById("content");
    const btn = document.getElementById("submitBtn");
    const msgBox = document.getElementById("msg");

    btn.addEventListener("click", async () => {
      const content = contentInput.value.trim();
      if (!content) {
        msgBox.textContent = "请输入留言内容";
        msgBox.style.color = "#ff6b6b";
        return;
      }

      btn.disabled = true;
      msgBox.textContent = "提交中...";
      msgBox.style.color = "#ccc";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: nameInput.value.trim(),
            content
          })
        });

        const data = await res.json();

        if (data.success) {
          msgBox.textContent = data.message || "提交成功";
          msgBox.style.color = "#4ade80";
          contentInput.value = "";
        } else {
          throw new Error(data.error || "提交失败");
        }
      } catch (err) {
        msgBox.textContent = "提交失败，请稍后再试";
        msgBox.style.color = "#ff6b6b";
        console.error(err);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
