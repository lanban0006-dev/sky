<div id="modules"></div>

<script>
const API = "https://api.dttg.de5.net"

async function loadModules() {
  const res = await fetch(API + "/api/modules")
  const modules = await res.json()
  const box = document.getElementById("modules")
  box.innerHTML = ""

  modules.forEach(m => {
    const div = document.createElement("div")
    div.innerHTML = `<h2>${m.title}</h2><p>${m.content}</p>`
    box.appendChild(div)
  })
}

loadModules()
</script>
