<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>留言联系</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
  background:#0f1115;
  color:#fff;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  width:100%;
  max-width:420px;
  background:#161a22;
  padding:24px;
  border-radius:12px;
}
input, textarea, button {
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:none;
}
input, textarea {
  background:#0f1115;
  color:#fff;
}
button {
  background:#f5c84c;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
  <h2>留言联系</h2>
  <input id="name" placeholder="昵称（可选）" />
  <textarea id="message" rows="5" placeholder="请输入留言内容"></textarea>
  <button onclick="submitMsg()">提交留言</button>
</div>

<script>
async function submitMsg() {
  const name = document.getElementById('name').value.trim();
  const message = document.getElementById('message').value.trim();

  if (!message) {
    alert('留言不能为空');
    return;
  }

  const res = await fetch('https://api.dttg.de5.net/api/message', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      name,
      message
    })
  });

  const data = await res.json();
  alert(data.msg || '已提交');
}
</script>

</body>
</html>
