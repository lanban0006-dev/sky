<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>临时对话</title>
  <style>
    body { background:#111; color:#fff; font-family:sans-serif }
    #box { max-width:600px; margin:30px auto }
    #msgs { min-height:300px; border:1px solid #333; padding:10px }
    input,button { width:100%; margin-top:10px; padding:10px }
  </style>
</head>
<body>

<div id="box">
  <h2>对话窗口（关闭即失效）</h2>
  <div id="msgs"></div>

  <input id="text" placeholder="继续输入消息…" />
  <button onclick="send()">发送</button>
</div>

<script>
const chatId = new URLSearchParams(location.search).get("chatId")
const msgs = document.getElementById("msgs")

if (!chatId) {
  alert("会话已失效")
}

async function poll() {
  const res = await fetch(`/api/chat/poll?chatId=${chatId}`)
  const data = await res.json()

  msgs.innerHTML = data.messages
    .map(m => `<div>${m.from}：${m.text}</div>`)
    .join("")
}

async function send() {
  const text = document.getElementById("text").value
  if (!text.trim()) return

  await fetch("/api/chat/send", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chatId, text })
  })

  document.getElementById("text").value = ""
  poll()
}

setInterval(poll, 2000)
</script>

</body>
</html>
