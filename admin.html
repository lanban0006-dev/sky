<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>后台管理</title>
</head>
<body>
  <h1>后台管理</h1>

  <button onclick="logout()">退出</button>

  <script>
    if (!localStorage.getItem('admin_login')) {
      location.href = '/login.html'
    }

    function logout() {
      localStorage.removeItem('admin_login')
      location.href = '/login.html'
    }
  </script>
</body>
</html>
