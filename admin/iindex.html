<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>后台登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
  background:#0f0f12;
  color:#fff;
  font-family: system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  width:320px;
  background:#1b1b22;
  padding:24px;
  border-radius:12px;
}
h2 {
  text-align:center;
}
input, button {
  width:100%;
  margin-top:14px;
  padding:10px;
  border-radius:8px;
  border:none;
}
input {
  background:#111;
  color:#fff;
}
button {
  background:#4caf50;
  color:#000;
  font-size:16px;
}
</style>
</head>
<body>

<div class="box">
  <h2>后台登录</h2>

  <input id="password" type="password" placeholder="请输入后台密码" />
  <button onclick="login()">登录</button>
</div>

<script>
const ADMIN_PASSWORD = "aa168168"; // ← 你自己改

function login() {
  const pwd = document.getElementById("password").value;

  if (pwd === ADMIN_PASSWORD) {
    alert("登录成功（下一步做管理页面）");
  } else {
    alert("密码错误");
  }
}
</script>

</body>
</html>
