<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>后台登录</title>
</head>
<body>
  <h2>后台登录（Telegram）</h2>

  <button onclick="send()">获取验证码</button>
  <br><br>

  <input id="code" placeholder="输入 TG 验证码">
  <button onclick="verify()">登录</button>

  <script>
    const API = "https://api.dttg.de5.net"

    async function send() {
      await fetch(API + "/api/admin/login", { method: "POST" })
      alert("验证码已发送到你的 TG")
    }

    async function verify() {
      const code = document.getElementById("code").value
      const res = await fetch(API + "/api/admin/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      })
      const data = await res.json()

      if (data.token) {
        localStorage.setItem("admin_token", data.token)
        location.href = "/admin.html"
      } else {
        alert(data.error)
      }
    }
  </script>
</body>
</html>
