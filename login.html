<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>后台登录</title>
</head>
<body>
  <h2>后台登录</h2>

  <input id="pwd" type="password" placeholder="请输入管理密码" />
  <button onclick="login()">登录</button>

  <script>
    function login() {
      const pwd = document.getElementById('pwd').value
      if (pwd === '123456') {
        localStorage.setItem('admin_login', '1')
        location.href = '/admin.html'
      } else {
        alert('密码错误')
      }
    }
  </script>
</body>
</html>
